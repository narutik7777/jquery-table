<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    <link href="https://transloadit.edgly.net/releases/uppy/v1.3.0/uppy.min.css" rel="stylesheet">
</head>
<style>
    h2 {
        text-align: center;
    }
</style>

<body>
    <h2>Edit product</h2>
    <div class="container">
        <form action="index.html">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
            </div>

            <div class="form-group">
                <label for="counts">count</label>
                <input type="text" class="form-control" id="counts">
            </div>
            <div class="form-group">
                <label for="email"></label>
                <input type="text" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="price"></label>
                <input type="text" class="form-control" id="price">
            </div>
            <button type="button" class="btn btn-primary"><a href="./index.html" style="color: white;">Come back</a></button>
            <button type="button" class="btn btn-primary" onclick="addList()"><a style="color: white;" href="./index.html">Update</a></button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script>
        function getIdQueryParam() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        };
        const productId = getIdQueryParam();
        console.log(productId);
        editList(productId);

        //will retrieve stale data from the table to display
        function editList(n) {
            axios.get(`http://localhost:3000/products/${n}`)
                .then(resp => {
                    console.log(resp);
                    data = resp.data;
                    console.log(data);
                    $("#name").val(data.name);
                    $("#counts").val(data.counts);
                    $("#email").val(data.email);
                    $("#price").val(data.price)
                });

        };
        // allow updating information to user information
        function addList() {
            axios.put(`http://localhost:3000/products/${productId}`, {
                name: $("#name").val(),
                counts: $("#counts").val(),
                email: $("#email").val(),
                price: $("#price").val()
            });
        }
    </script>
</body>

</html>
